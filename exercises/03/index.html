<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <h1>Budget Tracker</h1>

    <div>
      <label for="expense-name">Expense:</label>
      <input id="expense-name" type="text" />
    </div>

    <div style="margin-top: 8px">
      <label for="expense-amount">Amount:</label>
      <input id="expense-amount" type="text" /> <!-- the type of the input is text so that it also accepts "," because if we 
                                                        put the number type it would only accept the period -->

    </div>

    <div style="margin-top: 10px">
      <button id="add-expense">Add Expense</button>
    </div>

    <ul id="expense-list"></ul>

    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
  </body>
</html>
